<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>DateConnect</h1>
            <div class="nav-links">
                <button onclick="showSection('matches')" class="nav-btn">Matches</button>
                <button onclick="showSection('profile')" class="nav-btn">My Profile</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="matches" class="active">
            <h2>Potential Matches</h2>
            <div id="profiles-container"></div>
        </section>

        <section id="profile">
            <h2>My Profile</h2>
            <form id="profile-form" onsubmit="saveProfile(event)">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="number" id="age" placeholder="Age" required min="18" max="100">
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <textarea id="bio" placeholder="Tell us about yourself..." required></textarea>
                <button type="submit">Save Profile</button>
            </form>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
